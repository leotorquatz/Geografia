    <p class="pergunta">O processo de movimentação das placas tectônicas, responsável por fenômenos como terremotos e formação de montanhas, ocorre principalmente nas camadas internas da Terra. Dentre as diversas camadas, qual desempenha um papel crucial nesse processo?</p>
    <div class="buttons">
        <button class="botao"><a href="quarta-pergunta.html" class="botoes">(A) Astenosfera: Uma região parcialmente fluida do manto superior, onde a rigidez diminui e facilita o deslocamento das placas tectônicas</a></button>
        <button class="botao"><a href="resposta-erradissima.html" class="botoes">(B) Crosta terrestre: A camada mais externa e fina da Terra, onde as placas tectônicas se encontram e interagem</a></button>
        <button class="botao"><a href="resposta-erradissima.html" class="botoes">(C) Núcleo interno sólido: A região mais profunda, composta principalmente de ferro e níquel, que influencia indiretamente o movimento das placas.</a></button>
        <button class="botao"><a href="resposta-erradissima.html" class="botoes">(D) Manto inferior: Uma camada densa e viscosa abaixo do manto superior, que, embora menos ativa, contribui para a movimentação das placas.</a></button>
        <button class="botao"><a href="resposta-erradissima.html" class="botoes">(E) Núcleo externo líquido: Uma camada entre o manto e o núcleo interno, composta principalmente de ferro e níquel no estado líquido, influenciando os campos magnéticos terrestres, mas não diretamente envolvida nos movimentos das placas</a></button>
