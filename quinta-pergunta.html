    <p class="pergunta">A interação complexa entre a astenosfera e a litosfera desempenha um papel crucial na dinâmica geológica da Terra. Dentre as opções a seguir, qual melhor descreve a influência dessa interação na formação de feições geológicas como cadeias montanhosas e fossas oceânicas?</p>
    <div class="buttons">
        <button class="botao"><a href="voce-gabaritou.html" class="botoes">(A)  A astenosfera, uma camada parcialmente fluida do manto superior, facilita o movimento das placas tectônicas, levando à compressão e elevação da litosfera, formando cadeias montanhosas</a></button>
        <button class="botao"><a href="resposta-erradissima.html" class="botoes">(B) A litosfera, sendo a camada mais rígida e externa, submerge na astenosfera, gerando fossas oceânicas pela ação do calor e pressão extremos nas regiões de subducção.</a></button>
        <button class="botao"><a href="resposta-erradissima.html" class="botoes">(C) Ambas as camadas, astenosfera e litosfera, permanecem estáticas, e a formação de feições geológicas é resultado apenas de atividades vulcânicas isoladas.</a></button>
        <button class="botao"><a href="resposta-erradissima.html" class="botoes">(D) A interação entre astenosfera e litosfera ocorre principalmente na crosta terrestre, onde movimentos verticais provocam a formação de cadeias montanhosas, enquanto movimentos horizontais geram fossas oceânicas</a></button>
        <button class="botao"><a href="resposta-erradissima.html" class="botoes">(E) A astenosfera, sendo mais densa que a litosfera, exerce pressão ascendente, causando fraturas na crosta terrestre e originando cadeias montanhosas, enquanto a subducção da litosfera cria fossas oceânicas.</a></button>
